<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <nav><h1 id="top_heading">Number Guessing Game</h1></nav>

        <div id="info">
            <h3>Guess Number betweeen 1-100</h3>
            <h3>Total Attempts - 10</h3>
        </div>

        <form action="" id="myform">
            <input type="text" id="my_input"> <br>
            <button>Guess</button>
        </form>

        <div id="user_status">
            <h3>Your Guessess: <span id="guess_list"></span></h3>
            <h3>Remaining Attempts: <span id="remaining">10</span></h3>
        </div>


    </div>

    <script src="/script.js"></script>
</body>
</html>
